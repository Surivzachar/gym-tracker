<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #4338ca;
        }
        .success {
            color: green;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Gym Tracker Icon Generator</h1>
    <p>Click the buttons below to generate and download proper PNG icons</p>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <div>
        <button onclick="generateIcon(192)">Download 192x192 Icon</button>
        <button onclick="generateIcon(512)">Download 512x512 Icon</button>
    </div>

    <div id="message"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Purple background
            ctx.fillStyle = '#4f46e5';
            ctx.fillRect(0, 0, size, size);

            // Draw muscle emoji (we'll use text)
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’ª', size / 2, size / 2);
        }

        // Draw initial preview
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);

        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            drawIcon(canvas, size);

            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                document.getElementById('message').innerHTML =
                    `<div class="success">âœ“ icon-${size}.png downloaded! Replace the file in your gym-tracker folder.</div>`;
            });
        }
    </script>
</body>
</html>
